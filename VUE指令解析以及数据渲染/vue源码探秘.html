<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="model">
        <div>Test{{model}}</div>
    </div>
</body>
<script>
    new Vue({
      el: '#app',
      data: {
        model: 'Test'
      }
    })
</script>
</html>
